<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>work-react-description-ppt</title>
	<link rel="shortcut icon " type="images/x-icon" href="https://50jia-website.oss-cn-beijing.aliyuncs.com/weChat/logo.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<section data-markdown="./src/slide-1/slide-1.md"></section>
				<section data-markdown="./src/slide-1/slide-2.md"></section>
				<section data-markdown="./src/slide-1/slide-3.md"></section>
			</section>
			<section>
				<section data-markdown="./src/slide-2/redux-1.md"></section>
				<section data-markdown="./src/slide-2/redux-2.md"></section>
			</section>
			<section data-markdown="./src/slide-3/redux-saga.md"></section>
			<section data-markdown="./src/slide-4/jiegou.md"></section>
			<section>
				<section data-markdown="./src/slide-5/detail-1.md"></section>
				<section data-markdown="./src/slide-5/detail-2.md"></section>
				<section data-markdown="./src/slide-5/detail-3.md"></section>
				<section data-markdown="./src/slide-5/detail-4.md"></section>
				<section data-markdown="./src/slide-5/detail-5.md"></section>

			<section>

				<section data-markdown="./src/slide-6/guifan-3.md"></section>
			</section>
			<section>
				<section data-markdown="./src/slide-7/http-1.md"></section>
				<section data-markdown="./src/slide-7/http-2.md"></section>
			</section>
			<section>END</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true }
			]
		});
	</script>
</body>

</html>
